<div class="tweet-content">
  <img class="tweet-card-avatar" [src]="usuario.imagen" alt="">
  <div class="tweet-header">
    <span class="fullname">
      <strong>{{ usuario.nombre }}</strong>
    </span>
    <span class="username">{{ usuario.usuario }}</span>
  </div>

  <button class="btn btn-follow">Seguir</button>
</div>
