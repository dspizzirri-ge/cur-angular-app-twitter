<div class="tweet-content">
  <div class="tweet-header">
    <span class="fullname">
      <strong>{{ tweet.nombre }}</strong>
    </span>
    <span class="username"> {{ tweet.usuario }} </span>
    <span class="tweet-time">- {{ tweet.fecha }}</span>
  </div>
  <a>
    <img class="tweet-card-avatar" [src]="tweet.imagen" alt="">
  </a>
  <div class="tweet-text pointer pointer">
    <p class="" lang="es" data-aria-label-part="0"> {{ tweet.texto }}</p>
  </div>
  <div class="tweet-footer">
    <a class="tweet-footer-btn" (click)="comentar(tweet)" >
      <i class="octicon octicon-comment" aria-hidden="true"></i><span> {{ tweet.comentarios }}</span>
    </a>
    <a class="tweet-footer-btn">
      <i class="octicon octicon-sync green" (click)="compartir(tweet)" aria-hidden="true"></i><span> {{ tweet.compartidos }}</span>
    </a>
    <a class="tweet-footer-btn">
      <i class="octicon octicon-heart red" (click)="corazon(tweet)" aria-hidden="true"></i><span> {{ tweet.corazones }}</span>
    </a>
  </div>
</div>
