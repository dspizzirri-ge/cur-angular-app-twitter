<div class="container">
  <form [formGroup]="loginForm" class="col-12">
    <div class="form-group">
      <label class="col-2" for="nombreusuario"> <strong> Usuario </strong> </label>
      <input class="col-4" id="nombreusuario" name="nombreusuario" formControlName="nombre" type="text" placeholder="usuario" />
    </div>
    <div class="form-group"> 
      <label class="col-2" for="clave"> <strong> Clave </strong> </label>
      <input class="col-4" id="clave" name="clave" formControlName="clave" type="password" placeholder="clave"/>
    </div>
    <button class=" col-6 btn btn-primary" (click)="login()"> Login </button>
  </form>
</div>
